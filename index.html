<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/parfum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="countiner">
        <div class="cart">
            <section class="image">
                <img src="images/image-product-desktop.jpg" alt="img">
            </section>
            <section class="details">
                <h4 class="name">PERFUME</h4>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <h4 class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </h4>
                <b class="price">$149.99 <del>$169.99</del></b>
                <button> <img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
            </section>
        </div>
    </div>

</body>

</html>
